<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Coming Soon Page</title>
  </head>
  <body>
    <main class="main-container">
      <section class="info-section">
        <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo" />
        <div class="text-section">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input-section">
            <input
              type="email"
              class="input-field"
              id="input-field"
              placeholder="Email Address"
            />
            <label for="input-field" class="error-msg"></label>
            <div class="error">
              <div class="error-icon"></div>
            </div>
            <button class="btn">
              <div class="arrow-img"></div>
            </button>
          </div>
        </div>
      </section>
      <section class="img-section"></section>
    </main>

    <footer>
      <p class="attribution">
        Bootcamp 2023 by
        <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>.
        Developed by
        <a href="#">Lesego Sekgala and https://finalportfolio-e23f5.web.app/</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
